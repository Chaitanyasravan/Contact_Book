{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .form-container {
      background-color: #fff;
      margin: 2rem auto;
      padding: 2rem;
      width: 80%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    h1 {
      color: #333;
      margin-bottom: 1rem;
    }

    form {
      display: grid;
      gap: 1rem;
    }

    input, select, textarea {
      width: 50%;
      padding: 8px;
      margin-bottom: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .submit-button, .cancel-button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .submit-button:hover, .cancel-button:hover {
      background-color: #0056b3;
    }

    .cancel-button {
      background-color: #6c757d;
    }

    footer {
      background-color: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      font-size: 14px;
      position: relative; 
      margin-top: 2rem; 
      width: 100%;
    }

    .footer-container {
      max-width: 1160px;
      margin: auto;
      padding: 0 15px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Create a Contact</h1>
    <form method="post" action="{% url 'contact_create' %}">
      {% csrf_token %}
      {{ form.as_p }}
  
      <div class="form-actions">
        <button type="submit" class="submit-button">Save</button>
        <button type="button" class="cancel-button" onclick="window.location.href='{% url 'contact_list' %}'">Cancel</button>
      </div>
    </form>
  </div>  
  <footer>
    <div class="footer-container">
      <p>&#169; Created by Chaitanya Sravan Sidda</p>
    </div>
  </footer>
</body>
</html>
